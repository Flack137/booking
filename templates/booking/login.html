{% extends 'base.html' %}
{% block title %}Вхід{% endblock %}

{% block content %}
<style>
    body {
        background-color: #121212;
        color: #ffffff;
    }
    .form-label {
        color: #ffffff;
        font-weight: 500;
    }
    .form-control {
        background-color: #1e1e1e;
        border: 1px solid #a970ff;
        color: #ffffff;
        border-radius: 0.5rem;
        padding: 0.75rem;
        width: 100%;
    }
    .form-control:focus {
        border-color: #c299ff;
        box-shadow: 0 0 0 0.2rem rgba(169, 112, 255, 0.25);
    }
    .btn-purple {
        background-color: #a970ff;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
    }
    .btn-purple:hover {
        background-color: #944dff;
    }
    .card-dark {
        background-color: #1e1e1e;
        border: 1px solid #333;
        width: 100%;
        max-width: 400px;
    }
</style>

<div class="container py-5 d-flex justify-content-center">
    <div class="card card-dark shadow p-4">
        <h2 class="text-center mb-4 text-white">Вхід</h2>

        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center mb-2 py-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-purple">Увійти</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
